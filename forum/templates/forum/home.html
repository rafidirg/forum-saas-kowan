{% extends 'base.html' %}

{% block meta %}
  <title>Home Forum</title>
{% endblock %}

{% block content %}
  <div id="parent-container" class="container">
    <div class="d-flex justify-content-center"> 
      <a class="btn btn-outline-primary mt-5" href="{% url 'forum:create_post' %}">Create new post</a>
    </div>
    {% if posts.first == None %}
      <div class="mt-5 container text-center"> 
        <h4>There is no post yet</h4>
      </div>
    {% else %}
      <div id="posts" class="row row-cols-3 mt-5">
        {% for post in posts %}
        <div class="col my-3"> 
          <a href="/forum/{{ post.slug }}" style="text-decoration:none">    
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h3>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.author }}</h5>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    {% endif %}

  </div>
{% endblock %}
